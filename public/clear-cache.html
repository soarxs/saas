<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - PROT√ìTIPO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 { margin-bottom: 1rem; }
        p { margin-bottom: 2rem; opacity: 0.9; }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0.5rem;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-weight: bold;
        }
        .success { background: rgba(34, 197, 94, 0.3); }
        .error { background: rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpeza de Cache</h1>
        <p>Se voc√™ est√° vendo uma tela branca ao recarregar, use esta ferramenta para limpar o cache.</p>
        
        <button class="button" onclick="clearAllCache()">
            üóëÔ∏è Limpar Todo o Cache
        </button>
        
        <button class="button" onclick="clearServiceWorker()">
            üîÑ Limpar Service Worker
        </button>
        
        <button class="button" onclick="goToApp()">
            üè† Ir para o App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        async function clearAllCache() {
            try {
                showStatus('üßπ Limpando cache...', '');
                
                // Limpar localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage limpo');
                
                // Limpar sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage limpo');
                
                // Limpar IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (const db of databases) {
                        indexedDB.deleteDatabase(db.name);
                    }
                    console.log('‚úÖ IndexedDB limpo');
                }
                
                // Limpar cache do Service Worker
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('‚úÖ Cache do Service Worker limpo');
                }
                
                // Desregistrar Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                    console.log('‚úÖ Service Worker desregistrado');
                }
                
                showStatus('‚úÖ Cache limpo com sucesso! Recarregue a p√°gina.', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Erro ao limpar cache:', error);
                showStatus('‚ùå Erro ao limpar cache: ' + error.message, 'error');
            }
        }

        async function clearServiceWorker() {
            try {
                showStatus('üîÑ Limpando Service Worker...', '');
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                    console.log('‚úÖ Service Worker desregistrado');
                }
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('‚úÖ Cache limpo');
                }
                
                showStatus('‚úÖ Service Worker limpo! Recarregue a p√°gina.', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Erro ao limpar Service Worker:', error);
                showStatus('‚ùå Erro: ' + error.message, 'error');
            }
        }

        function goToApp() {
            window.location.href = '/';
        }

        // Auto-limpeza se houver par√¢metro na URL
        if (window.location.search.includes('auto=true')) {
            clearAllCache();
        }
    </script>
</body>
</html>
